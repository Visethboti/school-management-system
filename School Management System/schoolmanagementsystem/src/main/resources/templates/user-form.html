<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add User</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
    	<div class="container">
    		<h3>User Directory</h3>
    		<hr>
    		<p class="h4 mb-4">Add User</p>
    		
    		<form action="#" th:action="@{/users/save}"
    						 th:object="${user}" method="POST">
    			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name">  
    			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name"> 
    			<input type="text" th:field="*{address}" class="form-control mb-4 col-4" placeholder="Address">  
    			<input type="number" th:field="*{age}" class="form-control mb-4 col-4" placeholder="Age" min="0">  
    			
    			<div>
    				<div class="form-check form-check-inline">
    					<input type="radio" th:field="*{sex}" th:value="M" id="sexmale" class="form-check-input"/>
				    	<label class="form-check-label" for="sexmale">Male</label>
    				</div>
	    			<div class="form-check form-check-inline">
		    			<input type="radio" th:field="*{sex}" th:value="F" id="sexfemale" class="form-check-input"/>
					    <label class="form-check-label" for="sexfemale">Female</label>
	    			</div>
    			</div>
    			
    			<button type="submit" class="btn btn-info col-2">Save</button> 
    		</form>
    		
    		<hr>
    		<a th:href="@{/users}">Back to User List</a>
    	</div>
    </main>
  </body>
</html>
