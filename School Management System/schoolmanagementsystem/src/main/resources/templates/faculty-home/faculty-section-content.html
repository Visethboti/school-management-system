<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Faculty Home Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<span class="navbar-brand mb-0 h1" th:text="'Course '+${section.courseID}"></span>
	<span class="navbar-brand mb-0 h1" th:text="'Section '+${section.sectionID}"></span>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a th:href="@{/}" class="nav-item nav-link active">Home<span class="sr-only">(current)</span></a>
			<a th:href="@{/facultyhome/sectioncontent(sectionID=${section.sectionID})}" class="nav-item nav-link active">Section Home<span class="sr-only">(current)</span></a>
			<a th:href="@{/facultyhome/sectioncontent/classlist(sectionID=${section.sectionID})}" class="nav-item nav-link active">Classlist<span class="sr-only">(current)</span></a>
		</div>
	</div>
	<a th:href="@{/logout}" class="navbar-brand h2">Logout</a>
  </nav>
  <body>
    <main class="mx-5">
    	<div class="container-fluid">
    		<div class="col" style="margin-top: 50px;">
    			<div>
    				<a th:href="@{/facultyhome/sectioncontent/addassignment(sectionID=${section.sectionID})}" 
	    			class="btn btn-primary btn-lg btn-dark ">Create New Assignment</a>
    			</div>
    			
	    		<div class="row justify-content-center">
	    			<div class="col-2">
		    			<p class="h4 mb-3">List of assignments</p>
		    		</div>
		    	</div>
	    		<table class="table table-bordered table-striped">
		    		<thead class="thead-dark">
		    			<tr>
		    				<th>Assignment ID</th>
		    				<th>Assignment Name</th>
		    				<th>Assignment Description</th>
		    				<th>Assignment Grade</th>
		    				<th>Actions</th>
		    			</tr>
		    		</thead>
		    		<tbody>
		    			<tr th:each="tempAssignment: ${assignments}">
		    				<td th:text="${tempAssignment.assignmentID}"/>
		    				<td th:text="${tempAssignment.assignmentName}"/>
		    				<td th:text="${tempAssignment.assignmentDescription}"/>
		    				<td th:text="${tempAssignment.assignmentGrade}"/>
		    				<td>
		    					<a th:href="@{/facultyhome/sectioncontent/submissions(assignmentID=${tempAssignment.assignmentID})}" class="btn btn-secondary btn-sm mx-2">
		    						View Student Submissions
		    					</a>
		    					<a th:href="@{/facultyhome/sectioncontent/deleteassignment(assignmentID=${tempAssignment.assignmentID},sectionID=${section.sectionID})}" class="btn btn-danger btn-sm"
	    						onclick="if (!(confirm('Are you sure you want to delete this Assignment? All student submissions for this assignment will be deleted'))) return false">
	    							Delete Assignment
	    						</a>
		    				</td>
		    			</tr>
		    		</tbody>
		    	</table>
    		</div>
    	
    		
    	</div>
    </main>
  </body>
</html>
