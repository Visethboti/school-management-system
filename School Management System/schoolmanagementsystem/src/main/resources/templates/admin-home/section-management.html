<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Visethboti - School Management System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<span class="navbar-brand mb-0 h1">Section Management</span>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a th:href="@{/}" class="nav-item nav-link active">Home<span class="sr-only">(current)</span></a>
			<a th:href="@{/adminhome/coursedirectory/sections(courseID=${courseID}, sectionIndex=0, search=)}" class="nav-item nav-link active">Section List<span class="sr-only">(current)</span></a>
		</div>
	</div>
	<a th:href="@{/logout}" class="navbar-brand h2">Logout</a>
  </nav>
  <body>
    <main>
    	<div class="container" style="margin-top: 50px;">
    		
    		
	    	
	    	<div class="row">
    			<div class="col">
					<a th:href="@{/adminhome/coursedirectory/sections/management/enrollstudent(sectionID=${sectionID})}" 
    				class="btn btn-primary btn-lg btn-dark mb-2">Enroll Student</a>
				</div>
    			<div class="col d-flex justify-content-around">
    				<div class="row d-flex">
    					<div class="col">
    						<a th:href="@{management(sectionID=${sectionID}, courseID=${courseID}, studentIndex=${studentIndex}-10, studentSearch=${studentSearch})}" th:if="${studentIndex} > 0" class="btn btn-primary btn-lg btn-dark">Previous</a>
    					</div>
    					<div class="col">
    						<a th:href="@{management(sectionID=${sectionID}, courseID=${courseID}, studentIndex=${studentIndex}+10, studentSearch=${studentSearch})}" th:if="${enrolls.size} == 5"class="btn btn-primary btn-lg btn-dark">Next</a>
    					</div>
    				</div>
    				
    			</div>
    			<div class="col d-flex flex-row-reverse">
    				<form th:action="@{management}" method="GET">
    					<input type="hidden" th:name="sectionID" th:value="${sectionID}" readonly="readonly"/>  
    					<input type="hidden" th:name="courseID" th:value="${courseID}" readonly="readonly"/>  
    					<input type="hidden" th:name="studentIndex" th:value="0" readonly="readonly"/>  
			    		<input type="text" th:name="studentSearch" placeholder="Student ID"/>  
			    		<button type="submit">Search</button>
		    		</form>
    			</div>
    		</div>
	    	
	    	<div class="row justify-content-md-center mb-2">
	    		<div class="col-xs-1 center-block">
	    			<span class="h4">List of Enrolled Students</span>
	    		</div>
	    	</div>
	    	
	    	<table class="table table-bordered table-striped">
	    		<thead class="thead-dark">
	    			<tr>
	    				<th>Section ID</th>
	    				<th>Student ID</th>
	    				<th>Enrolled Date</th>
	    				<th>Grade</th>
	    				<th>Action</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr th:each="tempEnroll: ${enrolls}">
	    				<td th:text="${tempEnroll.sectionID}"/>
	    				<td th:text="${tempEnroll.studentID}"/>
	    				<td th:text="${tempEnroll.enrollDate}"/>
	    				<td th:text="${tempEnroll.enrollGrade}"/>
	    				<td>
	    					<a th:href="@{/adminhome/coursedirectory/sections/management/deleteenroll(sectionID=${tempEnroll.sectionID},userID=${tempEnroll.studentID},courseID=${courseID})}" class="btn btn-danger btn-sm"
	    						onclick="if (!(confirm('Are you sure you want to delete this student user?'))) return false">
	    						Unenroll
	    					</a>
	    				</td>
	    			</tr>
	    		</tbody>
	    	</table>
	    	
	    	<a th:href="@{/adminhome/coursedirectory/sections/management/assignfaculty(sectionID=${sectionID})}" 
    		class="btn btn-primary btn-lg btn-dark mb-2">Assign Faculty</a>
    		<div class="col-md-8 offset-md-2">
	    		<p  class="h4 mb-4">List of Assigned Faculties</p>
	    	</div>
	    	<table class="table table-bordered table-striped">
	    		<thead class="thead-dark">
	    			<tr>
	    				<th>Section ID</th>
	    				<th>Faculty ID</th>
	    				<th>Assigned Date</th>
	    				<th>Action</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr th:each="tempTeach: ${teachs}">
	    				<td th:text="${tempTeach.sectionID}"/>
	    				<td th:text="${tempTeach.facultyID}"/>
	    				<td th:text="${tempTeach.assignedDate}"/>
	    				<td>
	    					<a th:href="@{/adminhome/coursedirectory/sections/management/deleteteach(sectionID=${tempTeach.sectionID},userID=${tempTeach.facultyID},courseID=${courseID})}" class="btn btn-danger btn-sm"
	    						onclick="if (!(confirm('Are you sure you want to delete this student user?'))) return false">
	    						Unassign
	    					</a>
	    				</td>
	    			</tr>
	    		</tbody>
	    	</table>
	    	<div >
	    		<a th:href="@{/adminhome/coursedirectory/sections(courseID=${courseID}, sectionIndex=0, search=)}" 
	    		class="btn btn-secondary btn-lg">Back to Section List</a>
	    	</div>
    	</div>
    </main>
  </body>
</html>
