<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Update User</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<span class="navbar-brand mb-0 h1">Add User</span>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a th:href="@{/}" class="nav-item nav-link active">Home <span class="sr-only">(current)</span></a>
		</div>
	</div>
	<a th:href="@{/logout}" class="navbar-brand h2">Logout</a>
  </nav>
  <body>
    <main>
    	<div class="container">
    		<div class="row" style="margin-top: 50px;">
    			<div class="col-md-8 offset-md-2">
	    			<p  class="h4 mb-4">Update Course</p>
	    		</div>
    			<form action="#" th:action="@{/adminhome/coursedirectory/save}"
    						 th:object="${course}" method="POST"  class="col-md-8 offset-md-2" >

    				<label class="form-check-label" for="courseid">Course ID</label>
	    			<input type="text" th:field="*{courseID}" class="form-control mb-2" placeholder="ID" readonly="readonly">  
	    			
	    			<label class="form-check-label" for="coursename">Course Name</label>
	    			<input type="text" th:field="*{courseName}" class="form-control mb-2" placeholder="Name" required> 
	    			
	    			<label class="form-check-label" for="coursecredit">Course Credit</label>
	    			<input type="text" th:field="*{courseCredit}" class="form-control mb-2" placeholder="Credit" required>  
	    			
	    			<label class="form-check-label" for="coursedes">Course Description</label>
	    			<input type="text" th:field="*{courseDescription}" class="form-control mb-2" placeholder="Desc" min="0" max="9999" required>
	    			
	    			<button type="submit" class="btn btn-secondary btn-lg btn-block">Save</button> 
	    		</form>
	    		
	    		
	    		<hr class="col-md-8 offset-md-2">
	    		<div class="col-md-8 offset-md-2">
	    			<a th:href="@{/adminhome/userdirectory}" class="btn btn-secondary btn-lg">Back to User Directory</a>
	    		</div>
    		</div>	
    	</div>
    </main>
  </body>
</html>
