<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Visethboti - School Management System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<span class="navbar-brand mb-0 h1">Sections</span>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a th:href="@{/}" class="nav-item nav-link active">Home<span class="sr-only">(current)</span></a>
			<a th:href="@{/adminhome/coursedirectory}" class="nav-item nav-link active">Course Directory<span class="sr-only">(current)</span></a>
		</div>
	</div>
	<a th:href="@{/logout}" class="navbar-brand h2">Logout</a>
  </nav>
  <body>
    <main>
    	<div class="container" style="margin-top: 50px;">
    		<a th:href="@{/adminhome/coursedirectory/sections/addsection(courseID=${courseID})}" class="btn btn-primary btn-lg btn-dark mb-4">Add New Section</a>
	    	<table class="table table-bordered table-striped">
	    		<thead class="thead-dark">
	    			<tr>
	    				<th>Section ID</th>
	    				<th>Academic Year</th>
	    				<th>Actions</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr th:each="tempSection: ${sections}">
	    				<td th:text="${tempSection.sectionID}"/>
	    				<td th:text="${tempSection.academicYear}"/>
	    				<td>
	    					<a th:href="@{/adminhome/coursedirectory/sections/management(sectionID=${tempSection.sectionID},courseID=${tempSection.courseID})}" class="btn btn-primary btn-sm">
	    						Section Management
	    					</a>
	    					<a th:href="@{/adminhome/coursedirectory/sections/update(sectionID=${tempSection.sectionID},courseID=${tempSection.courseID})}" class="btn btn-info btn-sm">
	    						Update
	    					</a>
	    					<a th:href="@{/adminhome/coursedirectory/sections/delete(sectionID=${tempSection.sectionID},courseID=${tempSection.courseID})}" class="btn btn-danger btn-sm"
	    						onclick="if (!(confirm('Are you sure you want to delete this student user?'))) return false">
	    						Delete
	    					</a>
	    				</td>
	    			</tr>
	    		</tbody>
	    	</table>
	    	<div >
	    		<a th:href="@{/adminhome/coursedirectory}" class="btn btn-secondary btn-lg">Back to Course Directory</a>
	    	</div>
    	</div>
    </main>
  </body>
</html>
