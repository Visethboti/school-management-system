<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Student Home Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<span class="navbar-brand mb-0 h1">Student Home</span>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a th:href="@{/}" class="nav-item nav-link active">Home<span class="sr-only">(current)</span></a>
		</div>
	</div>
	<a th:href="@{/logout}" class="navbar-brand h2">Logout</a>
  </nav>
  <body>
    <main>
    	<div class="container">
    		<div class = row style="margin-top: 50px;">
	    		<div>
		    		<p  class="h4 mb-2">List of Sections</p>
		    	</div>
	    		<table class="table table-bordered table-striped">
		    		<thead class="thead-dark">
		    			<tr>
		    				<th>Section ID</th>
		    				<th>Course ID</th>
		    				<th>Action</th>
		    			</tr>
		    		</thead>
		    		<tbody>
		    			<tr th:each="tempSection: ${sections}">
		    				<td th:text="${tempSection.courseID}"/>
		    				<td th:text="${tempSection.sectionID}"/>
		    				<td>
		    					<a th:href="@{/studenthome/sectioncontent(sectionID=${tempSection.sectionID})}" class="btn btn-secondary btn-sm">
		    						Select
		    					</a>
		    				</td>
		    			</tr>
		    		</tbody>
		    	</table>
    		</div>
    	
    		
    	</div>
    </main>
  </body>
</html>
