<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Our WhiteBoard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    
  </head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<span class="navbar-brand mb-0 h1">User Directory</span>
	<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		<div class="navbar-nav">
			<a th:href="@{/}" class="nav-item nav-link active">Home<span class="sr-only">(current)</span></a>
			<a th:href="@{userdirectory/adduser}" class="nav-item nav-link active">Add User<span class="sr-only">(current)</span></a>
			<a th:href="@{userdirectory/studentdirectory}" class="nav-item nav-link active">Student Directory<span class="sr-only">(current)</span></a>
			<a th:href="@{userdirectory/facultydirectory}" class="nav-item nav-link active">Faculty Directory<span class="sr-only">(current)</span></a>
			<a th:href="@{userdirectory/admindirectory}" class="nav-item nav-link active">Admin Directory<span class="sr-only">(current)</span></a>
		</div>
	</div>
	<a th:href="@{/logout}" class="navbar-brand h2">Logout</a>
  </nav>
  <body>
    <main>
    	<div class="container" style="margin-top: 50px;">
	    	<table class="table table-bordered table-striped">
	    		<thead class="thead-dark">
	    			<tr>
	    				<th>User ID</th>
	    				<th>First Name</th>
	    				<th>Last Name</th>
	    				<th>Role</th>
	    			</tr>
	    		</thead>
	    		<tbody>
	    			<tr th:each="tempUser: ${users}">
	    				<td th:text="${tempUser.userID}"/>
	    				<td th:text="${tempUser.firstName}"/>
	    				<td th:text="${tempUser.lastName}"/>
	    				<td th:text="${tempUser.role}"/>
	    			</tr>
	    		</tbody>
	    	</table>
    	</div>
    </main>
  </body>
</html>
